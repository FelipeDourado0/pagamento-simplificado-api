# Datasource (usa variáveis de ambiente fornecidas pelo docker-compose, com defaults)
spring.datasource.url=jdbc:postgresql://localhost:5432/pagamento_simplificado
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA / Hibernate
# Usar "validate" (ou "none") quando Flyway gerencia o schema. NÃO usar "update" em produção com Flyway.
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=pagamento_simplificado
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Flyway
spring.flyway.enabled=true
spring.flyway.schemas=pagamento_simplificado
spring.flyway.baseline-on-migrate=true
# (opcional) local das migrations se não for o padrão: classpath:db/migration
# spring.flyway.locations=classpath:db/migration
api.security.secret=${JWT_SECRET:my-secret-key}
api.url.authorize.transacao=${URL_AUTHORIZE_TRANSACAO:https://util.devi.tools/api/v2/authorize}
logging.level.org.springframework.security=INFO
logging.level.root=INFO
server.servlet.context-path=/api
# Configurações do Springdoc OpenAPI
# Define o caminho base para o JSON da documentação OpenAPI
springdoc.api-docs.path=/v3/api-docs
# Define o caminho para a interface do Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
# Opcional: Ordena as operações e tags no Swagger UI
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
# Opcional: Informações da API para o Swagger UI (título, versão, descrição)
# springdoc.info.title=Pagamento Simplificado API
# springdoc.info.version=v1
# springdoc.info.description=Documentação da API de pagamentos simplificados